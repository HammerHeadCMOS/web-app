<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla CRUD</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>Tabla CRUD</h2>

        <!-- Botón para mostrar el formulario de agregar -->
        <button class="btn btn-primary mb-2" (click)="toggleAddForm()">Agregar Elemento</button>

        <!-- Tabla -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Ejemplo de datos -->
                <tr>
                    <td>usuario1</td>
                    <td>clave1</td>
                    <td>rol1</td>
                    <td>
                        <!-- Botones de editar y eliminar -->
                        <button class="btn btn-sm btn-warning" onclick="showEditForm()">Editar</button>
                        <button class="btn btn-sm btn-danger" onclick="deleteItem()">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>

        <!-- Formulario para agregar elementos (oculto por defecto) -->
        <div id="addForm" style="display:none;">
            <h3>Agregar Elemento</h3>
            <form>
                <!-- Aquí van los campos para agregar datos -->
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="addItem()">Guardar</button>
                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
        </div>

        <!-- Formulario para editar elementos (oculto por defecto) -->
        <div id="editForm" style="display:none;">
            <h3>Editar Elemento</h3>
            <form>
                <!-- Aquí van los campos para editar datos -->
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" class="form-control" id="editUsername" required>
                </div>
                <div class="form-group">
                    <label for="editPassword">Password</label>
                    <input type="password" class="form-control" id="editPassword" required>
                </div>
                <div class="form-group">
                    <label for="editRole">Role</label>
                    <input type="text" class="form-control" id="editRole" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="saveChanges()">Guardar Cambios</button>
                <button type="button" class="btn btn-secondary" onclick="hideForm()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Funciones para mostrar y ocultar formularios
        function showAddForm() {
            document.getElementById('addForm').style.display = 'block';
        }

        function showEditForm() {
            document.getElementById('editForm').style.display = 'block';
        }

        function hideForm() {
            document.getElementById('addForm').style.display = 'none';
            document.getElementById('editForm').style.display = 'none';
        }

        // Funciones para agregar, editar y eliminar elementos
        function addItem() {
            // Obtener los valores del formulario de agregar y agregar la fila a la tabla
            // Código para agregar la fila en la tabla
            hideForm();
        }

        function saveChanges() {
            // Obtener los valores del formulario de editar y actualizar la fila en la tabla
            // Código para actualizar la fila en la tabla
            hideForm();
        }

        function deleteItem() {
            // Eliminar la fila de la tabla
            // Código para eliminar la fila en la tabla
        }
    </script>
</body>
</html>
